name: Release

on:
  push:
    tags:
      - 'v*'

env:
  DEVELOPER_DIR: /Applications/Xcode_15.0.app/Contents/Developer

jobs:
  build-release:
    name: Build Release
    runs-on: macos-14
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_15.0.app

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Import Code Signing Certificate
        env:
          CERTIFICATE_BASE64: ${{ secrets.CERTIFICATE_BASE64 }}
          CERTIFICATE_PASSWORD: ${{ secrets.CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          # Create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          
          # Import certificate
          echo "$CERTIFICATE_BASE64" | base64 --decode > certificate.p12
          security import certificate.p12 -k build.keychain -P "$CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" build.keychain
          
          # Clean up
          rm certificate.p12

      - name: Build Release
        run: |
          xcodebuild archive \
            -project Deck.xcodeproj \
            -scheme Deck \
            -configuration Release \
            -archivePath build/Deck.xcarchive \
            CODE_SIGN_STYLE=Manual \
            DEVELOPMENT_TEAM=${{ secrets.TEAM_ID }}

      - name: Export App
        run: |
          xcodebuild -exportArchive \
            -archivePath build/Deck.xcarchive \
            -exportPath build/export \
            -exportOptionsPlist ExportOptions.plist

      - name: Create DMG
        run: |
          # Create DMG folder structure
          mkdir -p build/dmg
          cp -R "build/export/Deck.app" build/dmg/
          ln -s /Applications build/dmg/Applications
          
          # Create DMG
          hdiutil create -volname "Deck" \
            -srcfolder build/dmg \
            -ov -format UDZO \
            "build/Deck-${{ steps.get_version.outputs.VERSION }}.dmg"

      - name: Notarize DMG
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
          TEAM_ID: ${{ secrets.TEAM_ID }}
        run: |
          xcrun notarytool submit "build/Deck-${{ steps.get_version.outputs.VERSION }}.dmg" \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_PASSWORD" \
            --team-id "$TEAM_ID" \
            --wait
          
          xcrun stapler staple "build/Deck-${{ steps.get_version.outputs.VERSION }}.dmg"

      - name: Generate Checksums
        run: |
          cd build
          shasum -a 256 "Deck-${{ steps.get_version.outputs.VERSION }}.dmg" > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/Deck-${{ steps.get_version.outputs.VERSION }}.dmg
            build/checksums.txt
          draft: true
          generate_release_notes: true
          body: |
            ## What's New | 更新内容
            
            See [CHANGELOG.md](https://github.com/yuzeguitarist/Deck/blob/main/CHANGELOG.md) for details.
            详见 [CHANGELOG.md](https://github.com/yuzeguitarist/Deck/blob/main/CHANGELOG.md)。
            
            ## Download | 下载
            
            - **DMG**: `Deck-${{ steps.get_version.outputs.VERSION }}.dmg`
            - **Checksum | 校验和**: `checksums.txt`
            
            ## Verify Download | 验证下载
            
            ```bash
            shasum -a 256 -c checksums.txt
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Cleanup Keychain
        if: always()
        run: security delete-keychain build.keychain || true
