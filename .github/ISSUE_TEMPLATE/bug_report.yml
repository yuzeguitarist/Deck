name: Bug Report | Bug 反馈
description: 报告问题，帮助我们快速复现和修复
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        请按模板填写。信息不完整的 Issue 可能会被标记 `needs-info` 并关闭。
        提交前请先搜索是否已有相同问题。

  - type: checkboxes
    id: precheck
    attributes:
      label: 提交前确认
      options:
        - label: 我已搜索现有 Issue，确认不是重复问题
          required: true
        - label: 我使用的是最新版本，且问题可以稳定复现
          required: true

  - type: textarea
    id: bug_summary
    attributes:
      label: 问题描述
      description: 一句话说清楚你遇到了什么问题。
      placeholder: 例如：启动后点击历史列表会闪退
    validations:
      required: true

  - type: textarea
    id: reproduce_steps
    attributes:
      label: 复现步骤
      description: 请按顺序写步骤，确保我们可以复现。
      placeholder: |
        1. 打开 Deck
        2. 点击...
        3. 出现...
    validations:
      required: true

  - type: textarea
    id: actual_result
    attributes:
      label: 实际结果
      placeholder: 实际发生了什么？有报错就贴出来。
    validations:
      required: true

  - type: textarea
    id: expected_result
    attributes:
      label: 预期结果
      placeholder: 你希望发生什么？
    validations:
      required: true

  - type: input
    id: deck_version
    attributes:
      label: Deck 版本
      placeholder: 例如：1.2.3
    validations:
      required: true

  - type: input
    id: macos_version
    attributes:
      label: macOS 版本
      placeholder: 例如：macOS 15.3
    validations:
      required: true

  - type: dropdown
    id: chip
    attributes:
      label: 芯片类型
      options:
        - Apple Silicon
        - Intel
        - 其他
    validations:
      required: true

  - type: dropdown
    id: install_method
    attributes:
      label: 安装方式
      options:
        - DMG
        - Homebrew
        - TestFlight
        - 其他
    validations:
      required: true

  - type: textarea
    id: evidence
    attributes:
      label: 截图 / 日志（至少提供一项）
      description: 可拖拽截图；日志可在 Console.app 过滤 "Deck" 后粘贴。
      placeholder: 粘贴截图说明、日志或报错堆栈
    validations:
      required: true
